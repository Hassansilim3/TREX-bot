<!-- partial -->
 <script>
 
 const restaButton = document.querySelector('.resta');

    const setButtonPosition = (button, xPercent, yPercent) => {
      const buttonWidth = button.offsetWidth;
      const buttonHeight = button.offsetHeight;

      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      const left = (windowWidth * xPercent / 100) - (buttonWidth / 2);
      const top = (windowHeight * yPercent / 100) - (buttonHeight / 2);

      button.style.left = `${left}px`;
      button.style.top = `${top}px`;
    };

    // Position the button
    setButtonPosition(restaButton, 50, 50); // Position the button at 50% width and 50% height

    restaButton.addEventListener('click', () => {
      show_8720362().then(() => {
        
        // Reposition after click if needed
        setButtonPosition(restaButton, 50, 50);
      }).catch(e => {
        console.error(e);
        
      });
    });
    </script>
